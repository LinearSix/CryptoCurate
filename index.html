<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <script src="js/index.js"></script>
    <title>CryptoCurate!</title>
</head>
<body>
    <table cellspacing="0" cellpadding="0">
        <tr>
            <td><div id="logo">CryptoCurate!</div></td>
            <td>
                <div id="top">
                    <form method="GET">
                        <table id="tableInput" cellspacing="0" cellpadding="0">
                            <tr>
                                <td>
                                    <input type="text" name="searchInput" id="searchMain" placeholder="Search here or select below!">
                                </td>
                                <td rowspan="2">
                                    <button type="submit" id="submitMain">Go!</button>
                                </td>
                                <td rowspan="2">
                                    <div id="topSpace"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <select name="searchSelect" id="selectMain"></select>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="middleLeft">
                    <div id="cardMain"></div>
                </div>
                <div id="middleRight"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="bottom"><h4>Powered by coinapi.io</h4></div>
            </td>
        </tr>
    </table>
    
    
</body>
</html>
